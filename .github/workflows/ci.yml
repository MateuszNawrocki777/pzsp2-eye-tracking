name: CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "backend/**"

  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build frontend (docker compose)
        run: docker compose run --rm frontend npm run build

  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Start postgres
        run: docker compose up -d postgres
      - name: Run backend tests (docker compose)
        run: docker compose run --rm backend ./mvnw -B test
