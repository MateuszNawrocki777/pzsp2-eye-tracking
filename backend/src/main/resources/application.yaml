spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/eye_tracking_db
    username: postgres
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

app:
  security:
    jwt:
      # 64 characters (512 bits) default to satisfy HS512 requirements
      secret: ${JWT_SECRET:0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      issuer: eye-tracking-api
      expiration-minutes: 60